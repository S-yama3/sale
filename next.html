<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>読み取り結果</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    input[type="text"] {
      font-size: 18px;
      padding: 10px;
      width: 80%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>読み取ったバーコード</h1>
  <input type="text" id="barcodeOutput" readonly />

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (code) {
      document.getElementById("barcodeOutput").value = decodeURIComponent(code);
    } else {
      document.getElementById("barcodeOutput").value = "値が取得できませんでした";
    }
  </script>

</body>
</html>
